[logparser]
log_filepath = /var/log/apache3
log_file_filter = access
database_path = /var/lib/logparser
database_name = apachelogs.db
log_line_regex = ^(?P<RemoteIP>\S+) (?P<RemoteLogname>\S+) (?P<AuthUser>\S+) \[(?P<Timestamp>[^\]]+)\] "(?P<RequestMethod>\S+)(?: +(?P<RequestURI>[^\s"]*)[^"]*)?" (?P<StatusCode>\d+) (?P<BytesSent>\d+) "(?P<Agent>[^\"]*)"